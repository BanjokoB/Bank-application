<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="dashboard" class="dashboard">
        <div class="flex" id="flex">
            <div class="deposit">
                <h2>Deposit</h2>
                <p>
                    $<span id="deposit">0</span>
                </p>
            </div>

            <div class="withdraw">
                <h2>Withdraw</h2>
                <p>
                    $<span id="withdraw">0</span>
                </p>
            </div>

            <div class="balance">
                <h2>Balance</h2>
                <p>
                    $<span id="balance">0</span>
                </p>
            </div>
        </div>

        <div class="input-section" id="input-section">
            <div class="deposit-input">
                <h4>Deposit</h4>
                <input type="number" id="deposit-input" placeholder="input">
                <br>
                <button class="deposit-btn" id="deposit-btn">Deposit</button>
            </div>

            <div class="withdraw-input">
                <h4>withdraw</h4>
                <input type="number" id="withdraw-input" placeholder="input">
                <br>
                <button class="withdraw-btn" id="withdraw-btn">withdraw</button>
            </div>
        
    </div>
    <script src="practice.js"></script>
</body>
</html>
